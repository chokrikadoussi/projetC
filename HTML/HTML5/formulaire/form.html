<!DOCTYPE html>
<html>
   <head>
      <title>formulaire</title>
	  <meta charset="UTF-8"/>
	  <meta name="description" content="Page de présenation de Prénom Nom">
		<link href="styles.css" rel="stylesheet">
		<style>
		label{width:120px;display:inline-block;}
		.radio_check label{width:auto;}
		fieldset{margin-bottom:20px;}
		</style>
   </head>
   <body>
 
	<section>
	<form id="contac" name="contact" method="post" action="">
		<fieldset>
			<legend>Input de type texte</legend>
			<p><label for="prenom">Prénom</label><input type="text" name="prenom" id="prenom" value="" /></p>
			<p><label for="nom">Nom</label><input type="text" name="nom" id="nom" value=""></p>	
		</fieldset>
		<fieldset>
			<legend>Input de type mot de passe</legend>
			<p><label for="pass">Mot de passe</label><input type="password" name="prenom" id="prenom" value=""></p>
		</fieldset>
				<fieldset>
			<legend>Input de type import de fichier</legend>
			<p><label for="fichier">Importer un fichier</label><input type="file" name="fichier" id="fichier" value=""></p>
		</fieldset>
		
		<fieldset class="radio_check">
			<legend>Boutons radio - Chosir une couleur</legend>
			<input type="radio" value="rouge" id="rouge" name="couleur"><label for="rouge">Rouge</label>
			<input type="radio" value="vert" id="vert" name="couleur"><label for="vert">Vert</label>
			<input type="radio" value="bleu" id="bleu" name="couleur"><label for="bleu">Bleu</label>
		</fieldset>
		<fieldset class="radio_check">
			<legend>Case à cocher</legend>
			<p><input type="checkbox" value="choix1" id="choix1" name="choix"><label for="choix1">Choix 1</label></p>
			<p><input type="checkbox" value="choix2" id="choix2" name="choix"><label for="choix2">Choix 2</label></p>
			<p><input type="checkbox" value="choix1" id="choix3" name="choix"><label for="choix3">Choix 3</label></p>
			<p><input type="checkbox" value="choix1" id="choix4" name="choix"><label for="choix4">Choix 4</label></p>
			<p><input type="checkbox" value="choix1" id="choix5" name="choix"><label for="choix5">Choix 5</label></p>
		</fieldset>
		<p>
		<label for="commentaire">Commentaires</label><br/>
		<textarea id="commentaire" name="commentaire">
		</textarea>
		</p>
		<fieldset>
			<legend>Liste déroulante</legend>
			<label for="voiture">Liste des marques de voiture</label>
			<select id="voiture" name="liste_voiture">
				<option value="">Sélectionnez</option>
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select> 

		</fieldset>
		<fieldset>
			<legend>HTML5</legend>
			<p><label for="mail">Email</label><input type="email" value="" name="mail" id="mail" placeholder="Saisissez votre email" required></p>
			<label for="points">Nombre de points</label>1<input type="range" name="points" min="1" max="10">10
			<p><label for="date-choice">Choix date</label><input type="date" id="date-choice" name="date-choice"></p>
			<p><label for="color-choice">Choix couleur</label><input type="color" id="color-choice" name="color-choice"></p>
		</html>
		<fieldset>
			<legend>Boutons</legend>
			<input type="reset" value="Annuler">
			<input type="button" value="Bouton simple">
			<input type="submit" value="Envoyer">
			
		</fieldset>
	</form>
	
	</section>
