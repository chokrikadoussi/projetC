<!DOCTYPE html>
<html>
   <head>
      <title>Audio - Video</title>
	  <meta charset="UTF-8">
	  <meta name="description" content="Exemples intégration audio et vidéo">
	  <link href="styles.css" rel="stylesheet">
   </head>
   <body>
  <body>
      
	<header>
		Audio - Vidéo
	</header>

	<main>
		<section>
			<h1>Audio</h1>
			<audio controls="controls">
				<source src="medias/musique1.ogg" type="audio/ogg">
				<source src="medias/musique1.mp3" type="audio/mp3">
				 Utilisez un navigateur récent.
			</audio>
		</section>
		<hr/>
		<section>
			<h1>Vidéo</h1>
			<video width="320px" height="240px" controls="controls" poster="medias/img-video1.jpg">
				 <source src="medias/video1.mp4" type="video/mp4">
				 <source src="medias/video1.ogg" type="video/ogg">
				  Utilisez un navigateur récent.
			</video>
		</section>
		<hr/>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/CmzKQ3PSrow" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</main>
   </body>
</html>
