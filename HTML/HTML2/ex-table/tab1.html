<!DOCTYPE html>
<html>
  <head>
    <title>Mon premier tableau</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table
      cellpadding="10px"
      cellspacing="20px"
      border="1px"
      width="500px"
      align="center"
    >
      <caption>
        Liste des étudiants
      </caption>
      <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>j.smith@example.com</td>
      </tr>
      <tr>
        <td>Roberta</td>
        <td>Sanchez</td>
        <td>r.sanchez@example.com</td>
      </tr>
    </table>
  </body>
</html>
