<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bienvenue sur le site du Comics books store !"
    />
    <meta name="keywords" content="Comics, Librairie, BD, livre" />
    <title>Accueil | Comics Books Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="flex-center">
      <a href="index.html"><img src="images/logo.png" alt="logo du store" /></a>
    </header>
    <nav class="flex-center">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="goodies.html" class="actif">Goodies</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main>
      <h1>Accessoires pour passionnés de bandes dessinées</h1>
      <div class="goodies-card flex-center">
        <div class="goodies-card-image">
          <p>Marque-pages</p>
          <img src="images/marque-page.png" alt="marque-page" />
          <a
            href="https://comics-books-store.com/collections/marque-pages"
            target="_blank"
            >Voir tous nos marque-pages</a
          >
        </div>
        <div class="goodies-card-image">
          <p>Affiches</p>
          <img src="images/affiche.png" alt="affiche" />
          <a
            href="https://comics-books-store.com/collections/affiches"
            target="_blank"
            >Voir toutes nos affiches</a
          >
        </div>
        <div class="goodies-card-image">
          <p>Figurines</p>
          <img src="images/marque-page.png" alt="marque-page" />
          <a
            href="https://comics-books-store.com/collections/figurines"
            target="_blank"
            >Voir toutes nos figurines</a
          >
        </div>
      </div>

      <a href="#" class="couleur-icon-retour">
        <i class="fa-solid fa-arrow-up icon-retour"></i
      ></a>
    </main>

    <footer class="flex-center">
      <div class="lien-reseau">
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="images/youtube.png" alt="logo youtube"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="images/instagram.png" alt="logo instagram"
        /></a>
        <a href="https://wa.me/" target="_blank"
          ><img src="images/whatsapp.png" alt="logo whatsapp"
        /></a>
      </div>
      <p>Site créé par Chokri KADOUSSI</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/ad02441365.js"
      crossorigin="anonymous"
    ></script>
